{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'usuarios/cadastro.css' %}">
</head>
<body>
    <div class="formulario">
        <h1>Cadastro</h1>
        <form action="{% url 'usuarios:cadastro' %}" method="POST">
            {% csrf_token %}
            
            <label for="username">Nome</label>
            <input type="text" id="username" placeholder="username" name="username" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="senha" name="senha" required>
            <br>

            <button type="submit">CADASTRAR</button>
            <div class = "register-link">
                <p>Already have an account?<a href="{% url 'usuarios:login' %}"> LOGIN</a></p>
            </div>
        </form>
    </div>
</body>
</html>
