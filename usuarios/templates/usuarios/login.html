{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="{% static 'usuarios/login.css' %}">
</head>
<body>
    <div class="formulario">
        <h1>LOGIN</h1>
        <form action="{% url 'usuarios:login' %}" method="POST">
            {% csrf_token %}
            
            <label for="email">Gmail</label>
            <input type="email" id="email" placeholder="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="senha" name="senha" required>
            <br>
            <button type="submit">logar</button>
            <br>
            <div class = "register-link">
                <p>Dont't have an accout?<a href="{% url 'usuarios:cadastro' %}"> REGISTER</a></p>
            </div>
        </form>
    </div>
</body>
</html>
